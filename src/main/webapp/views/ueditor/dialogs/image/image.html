<body>
    <div class="wrapper">
        <div id="tabhead" class="tabhead">
            <span class="tab" data-content-id="remote"><var id="lang_tab_remote"></var></span>
            <span class="tab focus" data-content-id="upload"><var id="lang_tab_upload"></var></span>
        </div>
        <div class="alignBar">
            <label class="algnLabel">
                <var id="lang_input_align"></var>
            </label>
            <span id="alignIcon">
                        <span id="noneAlign" class="none-align focus" data-align="none"></span>
            <span id="leftAlign" class="left-align" data-align="left"></span>
            <span id="rightAlign" class="right-align" data-align="right"></span>
            <span id="centerAlign" class="center-align" data-align="center"></span>
            </span>
            <input id="align" name="align" type="hidden" value="none" />
        </div>
        <div id="tabbody" class="tabbody">
            <!-- 远程图片 -->
            <div id="remote" class="panel">
                <div class="top">
                    <div class="row">
                        <label for="url">
                            <var id="lang_input_url"></var>
                        </label>
                        <span><input class="text" id="url" type="text"/></span>
                    </div>
                </div>
                <div class="left">
                    <div class="row">
                        <label>
                            <var id="lang_input_size"></var>
                        </label>
                        <span><var id="lang_input_width">&nbsp;&nbsp;</var><input class="text" type="text" id="width"/>px </span>
                        <span><var id="lang_input_height">&nbsp;&nbsp;</var><input class="text" type="text" id="height"/>px </span>
                        <span><input id="lock" type="checkbox" disabled="disabled"><span id="lockicon"></span></span>
                    </div>
                    <div class="row">
                        <label>
                            <var id="lang_input_border"></var>
                        </label>
                        <span><input class="text" type="text" id="border"/>px </span>
                    </div>
                    <div class="row">
                        <label>
                            <var id="lang_input_vhspace"></var>
                        </label>
                        <span><input class="text" type="text" id="vhSpace"/>px </span>
                    </div>
                    <div class="row">
                        <label>
                            <var id="lang_input_title"></var>
                        </label>
                        <span><input class="text" type="text" id="title"/></span>
                    </div>
                </div>
                <div class="right">
                    <div id="preview"></div>
                </div>
            </div>
            <!-- 上传图片 -->
            <div id="upload" class="panel focus">
                <div id="queueList" class="queueList">
                    <div class="statusBar element-invisible">
                        <div class="progress">
                            <span class="text">0%</span>
                            <span class="percentage"></span>
                        </div>
                        <div class="info"></div>
                        <div class="btns">
                            <div id="filePickerBtn"></div>
                            <div class="uploadBtn">
                                <var id="lang_start_upload"></var>
                            </div>
                        </div>
                    </div>
                    <div id="dndArea" class="placeholder">
                        <div class="filePickerContainer">
                            <div id="filePickerReady"></div>
                        </div>
                    </div>
                    <ul class="filelist element-invisible">
                        <li id="filePickerBlock" class="filePickerBlock"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    /**
     * 上传图片对话框逻辑代码,包括tab: 远程图片/上传图片
     */
    (function() {

        var remoteImage,
            uploadImage,
            onlineImage,
            searchImage;

        window.onload = function() {
            initTabs();
            initAlign();
            initButtons();
        };

        /* 初始化tab标签 */
        function initTabs() {
            var tabs = $G('tabhead').children;
            for (var i = 0; i < tabs.length; i++) {
                domUtils.on(tabs[i], "click", function(e) {
                    var target = e.target || e.srcElement;
                    setTabFocus(target.getAttribute('data-content-id'));
                });
            }

            var img = editor.selection.getRange().getClosedNode();
            if (img && img.tagName && img.tagName.toLowerCase() == 'img') {
                setTabFocus('remote');
            } else {
                setTabFocus('upload');
            }
        }

        /* 初始化tabbody */
        function setTabFocus(id) {
            if (!id) return;
            var i, bodyId, tabs = $G('tabhead').children;
            for (i = 0; i < tabs.length; i++) {
                bodyId = tabs[i].getAttribute('data-content-id');
                if (bodyId == id) {
                    domUtils.addClass(tabs[i], 'focus');
                    domUtils.addClass($G(bodyId), 'focus');
                } else {
                    domUtils.removeClasses(tabs[i], 'focus');
                    domUtils.removeClasses($G(bodyId), 'focus');
                }
            }
            switch (id) {
                case 'remote':
                    remoteImage = remoteImage || new RemoteImage();
                    break;
                case 'upload':
                    setAlign(editor.getOpt('imageInsertAlign'));
                    uploadImage = uploadImage || new UploadImage('queueList');
                    break;
            }
        }

        /* 初始化onok事件 */
        function initButtons() {

            dialog.onok = function() {
                var remote = false,
                    list = [],
                    id, tabs = $G('tabhead').children;
                for (var i = 0; i < tabs.length; i++) {
                    if (domUtils.hasClass(tabs[i], 'focus')) {
                        id = tabs[i].getAttribute('data-content-id');
                        break;
                    }
                }

                switch (id) {
                    case 'remote':
                        list = remoteImage.getInsertList();
                        break;
                    case 'upload':
                        list = uploadImage.getInsertList();
                        var count = uploadImage.getQueueCount();
                        if (count) {
                            $('.info', '#queueList').html('<span style="color:red;">' + '还有2个未上传文件'.replace(/[\d]/, count) + '</span>');
                            return false;
                        }
                        break;
                }

                if (list) {
                    editor.execCommand('insertimage', list);
                    remote && editor.fireEvent("catchRemoteImage");
                }
            };
        }


        /* 初始化对其方式的点击事件 */
        function initAlign() {
            /* 点击align图标 */
            domUtils.on($G("alignIcon"), 'click', function(e) {
                var target = e.target || e.srcElement;
                if (target.className && target.className.indexOf('-align') != -1) {
                    setAlign(target.getAttribute('data-align'));
                }
            });
        }

        /* 设置对齐方式 */
        function setAlign(align) {
            align = align || 'none';
            var aligns = $G("alignIcon").children;
            for (i = 0; i < aligns.length; i++) {
                if (aligns[i].getAttribute('data-align') == align) {
                    domUtils.addClass(aligns[i], 'focus');
                    $G("align").value = aligns[i].getAttribute('data-align');
                } else {
                    domUtils.removeClasses(aligns[i], 'focus');
                }
            }
        }
        /* 获取对齐方式 */
        function getAlign() {
            var align = $G("align").value || 'none';
            return align == 'none' ? '' : align;
        }


        /* 在线图片 */
        function RemoteImage(target) {
            this.container = utils.isString(target) ? document.getElementById(target) : target;
            this.init();
        }
        RemoteImage.prototype = {
            init: function() {
                this.initContainer();
                this.initEvents();
            },
            initContainer: function() {
                this.dom = {
                    'url': $G('url'),
                    'width': $G('width'),
                    'height': $G('height'),
                    'border': $G('border'),
                    'vhSpace': $G('vhSpace'),
                    'title': $G('title'),
                    'align': $G('align')
                };
                var img = editor.selection.getRange().getClosedNode();
                if (img) {
                    this.setImage(img);
                }
            },
            initEvents: function() {
                var _this = this,
                    locker = $G('lock');

                /* 改变url */
                domUtils.on($G("url"), 'keyup', updatePreview);
                domUtils.on($G("border"), 'keyup', updatePreview);
                domUtils.on($G("title"), 'keyup', updatePreview);

                domUtils.on($G("width"), 'keyup', function() {
                    updatePreview();
                    if (locker.checked) {
                        var proportion = locker.getAttribute('data-proportion');
                        $G('height').value = Math.round(this.value / proportion);
                    } else {
                        _this.updateLocker();
                    }
                });
                domUtils.on($G("height"), 'keyup', function() {
                    updatePreview();
                    if (locker.checked) {
                        var proportion = locker.getAttribute('data-proportion');
                        $G('width').value = Math.round(this.value * proportion);
                    } else {
                        _this.updateLocker();
                    }
                });
                domUtils.on($G("lock"), 'change', function() {
                    var proportion = parseInt($G("width").value) / parseInt($G("height").value);
                    locker.setAttribute('data-proportion', proportion);
                });

                function updatePreview() {
                    _this.setPreview();
                }
            },
            updateLocker: function() {
                var width = $G('width').value,
                    height = $G('height').value,
                    locker = $G('lock');
                if (width && height && width == parseInt(width) && height == parseInt(height)) {
                    locker.disabled = false;
                    locker.title = '';
                } else {
                    locker.checked = false;
                    locker.disabled = 'disabled';
                    locker.title = lang.remoteLockError;
                }
            },
            setImage: function(img) {
                /* 不是正常的图片 */
                if (!img.tagName || img.tagName.toLowerCase() != 'img' && !img.getAttribute("src") || !img.src) return;

                var wordImgFlag = img.getAttribute("word_img"),
                    src = wordImgFlag ? wordImgFlag.replace("&amp;", "&") : (img.getAttribute('_src') || img.getAttribute("src", 2).replace("&amp;", "&")),
                    align = editor.queryCommandValue("imageFloat");

                /* 防止onchange事件循环调用 */
                if (src !== $G("url").value) $G("url").value = src;
                if (src) {
                    /* 设置表单内容 */
                    $G("width").value = img.width || '';
                    $G("height").value = img.height || '';
                    $G("border").value = img.getAttribute("border") || '0';
                    $G("vhSpace").value = img.getAttribute("vspace") || '0';
                    $G("title").value = img.title || img.alt || '';
                    setAlign(align);
                    this.setPreview();
                    this.updateLocker();
                }
            },
            getData: function() {
                var data = {};
                for (var k in this.dom) {
                    data[k] = this.dom[k].value;
                }
                return data;
            },
            setPreview: function() {
                var url = $G('url').value,
                    ow = $G('width').value,
                    oh = $G('height').value,
                    border = $G('border').value,
                    title = $G('title').value,
                    preview = $G('preview'),
                    width,
                    height;

                width = ((!ow || !oh) ? preview.offsetWidth : Math.min(ow, preview.offsetWidth));
                width = width + (border * 2) > preview.offsetWidth ? width : (preview.offsetWidth - (border * 2));
                height = (!ow || !oh) ? '' : width * oh / ow;

                if (url) {
                    preview.innerHTML = '<img src="' + url + '" width="' + width + '" height="' + height + '" border="' + border + 'px solid #000" title="' + title + '" />';
                }
            },
            getInsertList: function() {
                var data = this.getData();
                if (data['url']) {
                    return [{
                        src: data['url'],
                        _src: data['url'],
                        width: data['width'] || '',
                        height: data['height'] || '',
                        border: data['border'] || '',
                        floatStyle: data['align'] || '',
                        vspace: data['vhSpace'] || '',
                        title: data['title'] || '',
                        alt: data['title'] || '',
                        style: "width:" + data['width'] + "px;height:" + data['height'] + "px;"
                    }];
                } else {
                    return [];
                }
            }
        };



        /* 上传图片 */
        function UploadImage(target) {
            this.$wrap = target.constructor == String ? $('#' + target) : $(target);
            this.init();
        }
        UploadImage.prototype = {
            init: function() {
                this.imageList = [];
                this.initContainer();
                this.initUploader();
            },
            initContainer: function() {
                this.$queue = this.$wrap.find('.filelist');
            },
            /* 初始化容器 */
            initUploader: function() {
                var _this = this,
                    $ = jQuery, // just in case. Make sure it's not an other libaray.
                    $wrap = _this.$wrap,
                    // 图片容器
                    $queue = $wrap.find('.filelist'),
                    // 状态栏，包括进度和控制按钮
                    $statusBar = $wrap.find('.statusBar'),
                    // 文件总体选择信息。
                    $info = $statusBar.find('.info'),
                    // 上传按钮
                    $upload = $wrap.find('.uploadBtn'),
                    // 上传按钮
                    $filePickerBtn = $wrap.find('.filePickerBtn'),
                    // 上传按钮
                    $filePickerBlock = $wrap.find('.filePickerBlock'),
                    // 没选择文件之前的内容。
                    $placeHolder = $wrap.find('.placeholder'),
                    // 总体进度条
                    $progress = $statusBar.find('.progress').hide(),
                    // 添加的文件数量
                    fileCount = 0,
                    // 添加的文件总大小
                    fileSize = 0,
                    // 优化retina, 在retina下这个值是2
                    ratio = window.devicePixelRatio || 1,
                    // 缩略图大小
                    thumbnailWidth = 113 * ratio,
                    thumbnailHeight = 113 * ratio,
                    // 可能有pedding, ready, uploading, confirm, done.
                    state = '',
                    // 所有文件的进度信息，key为file id
                    percentages = {},
                    supportTransition = (function() {
                        var s = document.createElement('p').style,
                            r = 'transition' in s ||
                            'WebkitTransition' in s ||
                            'MozTransition' in s ||
                            'msTransition' in s ||
                            'OTransition' in s;
                        s = null;
                        return r;
                    })(),
                    // WebUploader实例
                    uploader,
                    actionUrl = editor.getActionUrl(editor.getOpt('imageActionName')),
                    acceptExtensions = (editor.getOpt('imageAllowFiles') || []).join('').replace(/\./g, ',').replace(/^[,]/, ''),
                    imageMaxSize = editor.getOpt('imageMaxSize'),
                    imageCompressBorder = editor.getOpt('imageCompressBorder');

                if (!WebUploader.Uploader.support()) {
                    $('#filePickerReady').after($('<div>').html(lang.errorNotSupport)).hide();
                    return;
                } else if (!editor.getOpt('imageActionName')) {
                    $('#filePickerReady').after($('<div>').html(lang.errorLoadConfig)).hide();
                    return;
                }

                uploader = _this.uploader = WebUploader.create({
                    pick: {
                        id: '#filePickerReady',
                        label: lang.uploadSelectFile
                    },
                    accept: {
                        title: 'Images',
                        extensions: acceptExtensions,
                        mimeTypes: 'image/*'
                    },
                    swf: editor.getOpt('uploaderSwfUrl'),
                    server: actionUrl,
                    fileVal: editor.getOpt('imageFieldName'),
                    duplicate: true,
                    fileSingleSizeLimit: imageMaxSize, // 默认 2 M
                    compress: editor.getOpt('imageCompressEnable') ? {
                        width: imageCompressBorder,
                        height: imageCompressBorder,
                        // 图片质量，只有type为`image/jpeg`的时候才有效。
                        quality: 90,
                        // 是否允许放大，如果想要生成小图的时候不失真，此选项应该设置为false.
                        allowMagnify: false,
                        // 是否允许裁剪。
                        crop: false,
                        // 是否保留头部meta信息。
                        preserveHeaders: true
                    } : false
                });
                uploader.addButton({
                    id: '#filePickerBlock'
                });
                uploader.addButton({
                    id: '#filePickerBtn',
                    label: lang.uploadAddFile
                });

                setState('pedding');

                // 当有文件添加进来时执行，负责view的创建
                function addFile(file) {
                    var $li = $('<li id="' + file.id + '">' +
                            '<p class="title">' + file.name + '</p>' +
                            '<p class="imgWrap"></p>' +
                            '<p class="progress"><span></span></p>' +
                            '</li>'),

                        $btns = $('<div class="file-panel">' +
                            '<span class="cancel">' + lang.uploadDelete + '</span>' +
                            '<span class="rotateRight">' + lang.uploadTurnRight + '</span>' +
                            '<span class="rotateLeft">' + lang.uploadTurnLeft + '</span></div>').appendTo($li),
                        $prgress = $li.find('p.progress span'),
                        $wrap = $li.find('p.imgWrap'),
                        $info = $('<p class="error"></p>').hide().appendTo($li),

                        showError = function(code) {
                            switch (code) {
                                case 'exceed_size':
                                    text = lang.errorExceedSize;
                                    break;
                                case 'interrupt':
                                    text = lang.errorInterrupt;
                                    break;
                                case 'http':
                                    text = lang.errorHttp;
                                    break;
                                case 'not_allow_type':
                                    text = lang.errorFileType;
                                    break;
                                default:
                                    text = lang.errorUploadRetry;
                                    break;
                            }
                            $info.text(text).show();
                        };

                    if (file.getStatus() === 'invalid') {
                        showError(file.statusText);
                    } else {
                        $wrap.text(lang.uploadPreview);
                        if (browser.ie && browser.version <= 7) {
                            $wrap.text(lang.uploadNoPreview);
                        } else {
                            uploader.makeThumb(file, function(error, src) {
                                if (error || !src) {
                                    $wrap.text(lang.uploadNoPreview);
                                } else {
                                    var $img = $('<img src="' + src + '">');
                                    $wrap.empty().append($img);
                                    $img.on('error', function() {
                                        $wrap.text(lang.uploadNoPreview);
                                    });
                                }
                            }, thumbnailWidth, thumbnailHeight);
                        }
                        percentages[file.id] = [file.size, 0];
                        file.rotation = 0;

                        /* 检查文件格式 */
                        if (!file.ext || acceptExtensions.indexOf(file.ext.toLowerCase()) == -1) {
                            showError('not_allow_type');
                            uploader.removeFile(file);
                        }
                    }

                    file.on('statuschange', function(cur, prev) {
                        if (prev === 'progress') {
                            $prgress.hide().width(0);
                        } else if (prev === 'queued') {
                            $li.off('mouseenter mouseleave');
                            $btns.remove();
                        }
                        // 成功
                        if (cur === 'error' || cur === 'invalid') {
                            showError(file.statusText);
                            percentages[file.id][1] = 1;
                        } else if (cur === 'interrupt') {
                            showError('interrupt');
                        } else if (cur === 'queued') {
                            percentages[file.id][1] = 0;
                        } else if (cur === 'progress') {
                            $info.hide();
                            $prgress.css('display', 'block');
                        } else if (cur === 'complete') {}

                        $li.removeClass('state-' + prev).addClass('state-' + cur);
                    });

                    $li.on('mouseenter', function() {
                        $btns.stop().animate({
                            height: 30
                        });
                    });
                    $li.on('mouseleave', function() {
                        $btns.stop().animate({
                            height: 0
                        });
                    });

                    $btns.on('click', 'span', function() {
                        var index = $(this).index(),
                            deg;

                        switch (index) {
                            case 0:
                                uploader.removeFile(file);
                                return;
                            case 1:
                                file.rotation += 90;
                                break;
                            case 2:
                                file.rotation -= 90;
                                break;
                        }

                        if (supportTransition) {
                            deg = 'rotate(' + file.rotation + 'deg)';
                            $wrap.css({
                                '-webkit-transform': deg,
                                '-mos-transform': deg,
                                '-o-transform': deg,
                                'transform': deg
                            });
                        } else {
                            $wrap.css('filter', 'progid:DXImageTransform.Microsoft.BasicImage(rotation=' + (~~((file.rotation / 90) % 4 + 4) % 4) + ')');
                        }

                    });

                    $li.insertBefore($filePickerBlock);
                }

                // 负责view的销毁
                function removeFile(file) {
                    var $li = $('#' + file.id);
                    delete percentages[file.id];
                    updateTotalProgress();
                    $li.off().find('.file-panel').off().end().remove();
                }

                function updateTotalProgress() {
                    var loaded = 0,
                        total = 0,
                        spans = $progress.children(),
                        percent;

                    $.each(percentages, function(k, v) {
                        total += v[0];
                        loaded += v[0] * v[1];
                    });

                    percent = total ? loaded / total : 0;

                    spans.eq(0).text(Math.round(percent * 100) + '%');
                    spans.eq(1).css('width', Math.round(percent * 100) + '%');
                    updateStatus();
                }

                function setState(val, files) {

                    if (val != state) {

                        var stats = uploader.getStats();

                        $upload.removeClass('state-' + state);
                        $upload.addClass('state-' + val);

                        switch (val) {

                            /* 未选择文件 */
                            case 'pedding':
                                $queue.addClass('element-invisible');
                                $statusBar.addClass('element-invisible');
                                $placeHolder.removeClass('element-invisible');
                                $progress.hide();
                                $info.hide();
                                uploader.refresh();
                                break;

                                /* 可以开始上传 */
                            case 'ready':
                                $placeHolder.addClass('element-invisible');
                                $queue.removeClass('element-invisible');
                                $statusBar.removeClass('element-invisible');
                                $progress.hide();
                                $info.show();
                                $upload.text(lang.uploadStart);
                                uploader.refresh();
                                break;

                                /* 上传中 */
                            case 'uploading':
                                $progress.show();
                                $info.hide();
                                $upload.text(lang.uploadPause);
                                break;

                                /* 暂停上传 */
                            case 'paused':
                                $progress.show();
                                $info.hide();
                                $upload.text(lang.uploadContinue);
                                break;

                            case 'confirm':
                                $progress.show();
                                $info.hide();
                                $upload.text(lang.uploadStart);

                                stats = uploader.getStats();
                                if (stats.successNum && !stats.uploadFailNum) {
                                    setState('finish');
                                    return;
                                }
                                break;

                            case 'finish':
                                $progress.hide();
                                $info.show();
                                if (stats.uploadFailNum) {
                                    $upload.text(lang.uploadRetry);
                                } else {
                                    $upload.text(lang.uploadStart);
                                }
                                break;
                        }

                        state = val;
                        updateStatus();

                    }

                    if (!_this.getQueueCount()) {
                        $upload.addClass('disabled')
                    } else {
                        $upload.removeClass('disabled')
                    }

                }

                function updateStatus() {
                    var text = '',
                        stats;

                    if (state === 'ready') {
                        text = lang.updateStatusReady.replace('_', fileCount).replace('_KB', WebUploader.formatSize(fileSize));
                    } else if (state === 'confirm') {
                        stats = uploader.getStats();
                        if (stats.uploadFailNum) {
                            text = lang.updateStatusConfirm.replace('_', stats.successNum).replace('_', stats.successNum);
                        }
                    } else {
                        stats = uploader.getStats();
                        text = lang.updateStatusFinish.replace('_', fileCount).
                        replace('_KB', WebUploader.formatSize(fileSize)).
                        replace('_', stats.successNum);

                        if (stats.uploadFailNum) {
                            text += lang.updateStatusError.replace('_', stats.uploadFailNum);
                        }
                    }

                    $info.html(text);
                }

                uploader.on('fileQueued', function(file) {
                    fileCount++;
                    fileSize += file.size;

                    if (fileCount === 1) {
                        $placeHolder.addClass('element-invisible');
                        $statusBar.show();
                    }

                    addFile(file);
                });

                uploader.on('fileDequeued', function(file) {
                    fileCount--;
                    fileSize -= file.size;

                    removeFile(file);
                    updateTotalProgress();
                });

                uploader.on('filesQueued', function(file) {
                    if (!uploader.isInProgress() && (state == 'pedding' || state == 'finish' || state == 'confirm' || state == 'ready')) {
                        setState('ready');
                    }
                    updateTotalProgress();
                });

                uploader.on('all', function(type, files) {
                    switch (type) {
                        case 'uploadFinished':
                            setState('confirm', files);
                            break;
                        case 'startUpload':
                            /* 添加额外的GET参数 */
                            var params = utils.serializeParam(editor.queryCommandValue('serverparam')) || '',
                                url = utils.formatUrl(actionUrl + (actionUrl.indexOf('?') == -1 ? '?' : '&') + 'encode=utf-8&' + params);
                            uploader.option('server', url);
                            setState('uploading', files);
                            break;
                        case 'stopUpload':
                            setState('paused', files);
                            break;
                    }
                });

                uploader.on('uploadBeforeSend', function(file, data, header) {
                    //这里可以通过data对象添加POST参数
                    header['X_Requested_With'] = 'XMLHttpRequest';
                });

                uploader.on('uploadProgress', function(file, percentage) {
                    var $li = $('#' + file.id),
                        $percent = $li.find('.progress span');

                    $percent.css('width', percentage * 100 + '%');
                    percentages[file.id][1] = percentage;
                    updateTotalProgress();
                });

                uploader.on('uploadSuccess', function(file, ret) {
                    var $file = $('#' + file.id);
                    try {
                        var responseText = (ret._raw || ret),
                            json = utils.str2json(responseText);
                        if (json.code === 200) {
                            //by sweetyx 返回的数据格式修改为编辑器所需的格式
                            var returnFileUrlName = editor.getOpt('returnFileUrlName');
                            var requiredData = {
                                name: json.data.file_name,
                                original: file.name,
                                size: file.size,
                                state: "SUCCESS",
                                type: file.type,
                                url: returnFileUrlName?json.data[returnFileUrlName]:json.data
                            };
                            _this.imageList.push(requiredData);
                            $file.append('<span class="success"></span>');
                        } else {
                            $file.find('.error').text(json.error_msg).show();
                        }
                    } catch (e) {
                        $file.find('.error').text(lang.errorServerUpload).show();
                    }
                });

                uploader.on('uploadError', function(file, code) {});
                uploader.on('error', function(code, file) {
                    if (code == 'Q_TYPE_DENIED' || code == 'F_EXCEED_SIZE') {
                        addFile(file);
                    }
                });
                uploader.on('uploadComplete', function(file, ret) {});

                $upload.on('click', function() {
                    if ($(this).hasClass('disabled')) {
                        return false;
                    }

                    if (state === 'ready') {
                        uploader.upload();
                    } else if (state === 'paused') {
                        uploader.upload();
                    } else if (state === 'uploading') {
                        uploader.stop();
                    }
                });

                $upload.addClass('state-' + state);
                updateTotalProgress();
            },
            getQueueCount: function() {
                var file, i, status, readyFile = 0,
                    files = this.uploader.getFiles();
                for (i = 0; file = files[i++];) {
                    status = file.getStatus();
                    if (status == 'queued' || status == 'uploading' || status == 'progress') readyFile++;
                }
                return readyFile;
            },
            destroy: function() {
                this.$wrap.remove();
            },
            getInsertList: function() {
                var i, data, list = [],
                    align = getAlign(),
                    prefix = editor.getOpt('imageUrlPrefix');
                for (i = 0; i < this.imageList.length; i++) {
                    data = this.imageList[i];
                    list.push({
                        src: prefix + data.url,
                        _src: prefix + data.url,
                        title: data.title,
                        alt: data.original,
                        floatStyle: align
                    });
                }
                return list;
            }
        };

    })();
    </script>
