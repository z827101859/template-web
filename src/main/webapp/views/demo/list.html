<form class="form form-horizontal" role="form"  name="formValidator" novalidate form-Validator="">
    <div class="form-group form-group-sm">
        <div class="col-sm-12">
            <ol class="breadcrumb">
                <li><a href="#">demo</a></li>
                <li class="active">list</li>
            </ol>
       </div>
    </div>
    查询条件：
    <div class="u-formborder form-horizontal-label-4-1">
        <div class="form-group form-group-sm">
            <label class="col-sm-1 control-label">姓名：</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" ng-model="searchForm.name" name="name">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-1 control-label">关键字：</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" ng-model="searchForm.key" name="key">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-1 control-label">开始时间：</label>
            <div class="col-sm-4">
                <div class="input-group input-group-sm date">
                    <input type='text' name="begindatetime" ng-refenddate="enddatetime" datetimepicker ng-dtoptions="{format:'YYYY-MM-DD'}" ng-model="searchForm.begindatetime" ng-model-options="{ updateOn: 'blur' }" class="form-control" return-type="milliseconds" datetimecheck />
                    <span class="input-group-addon"><span class="icon icon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-1 control-label">结束时间：</label>
            <div class="col-sm-4">
                <div class="input-group input-group-sm date">
                    <input type='text' name="enddatetime" ng-refbegindate="begindatetime" datetimepicker ng-dtoptions="{format:'YYYY-MM-DD'}" ng-model="searchForm.enddatetime" ng-model-options="{ updateOn: 'blur' }" class="form-control" return-type="milliseconds" datetimecheck max-between-days=30 betweendayscheck/>
                    <span class="input-group-addon"><span class="icon icon-calendar"></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group form-group-sm">
            <div class="btn-group">
                <button type="button" class="btn btn-success btn-sm" ng-click="search();">查询</button>
            </div>
        </div>
    </div>
    <div class="form-group form-group-sm">
        <div class="col-sm-6">
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-sm" ng-click="deleteItems1();">删除表格1</button>
            </div>
        </div>
    </div>
</form>
<div class="table-wrap">
    <table checkable item-list="itemList" callback="getSelectedItems1" class="table table-condensed table-striped table-hover">
        <thead>
            <tr class="info">
                <th class="width-2">
                    <input type="checkbox" ng-model="isAllItemsChecked1"></input>
                </th>
                <th>
                    ID
                </th>
                <th>
                    姓名
                </th>
                <th>
                    学号
                </th>
                <th>
                    班级
                </th>
                <th>
                    操作
                </th>
            </tr>
        </thead>
        <tbody ng-show="itemList.length == 0">
            <tr><td colspan="5">没有查询到任何数据</td></tr>
        </tbody>
        <tbody ng-show="itemList.length > 0">
            <tr class="animate-repeat" ng-repeat="item in itemList track by $index">
                <td>
                    <input type="checkbox" ng-model="item.isItemChecked" item-index="{{$index}}"></input>
                </td>
                <td>
                    {{item.id}}
                </td>
                <td>
                    {{item.name}}
                </td>
                <td>
                    {{item.no}}
                </td>
                <td>
                    {{item.class}}
                </td>
                <td>
                    <a href="javascript:void(0)" ng-click="detail(item.id);" admin-perm perm-no=212>查看详细</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<form class="form form-horizontal">
    <div class="form-group form-group-sm">
        <div class="col-sm-6">
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-sm" ng-click="deleteItems2();">删除表格2</button>

        </div>
    </div>
</form>

<div class="row">
    <div class="col-sm-5">
        共{{pagination.total}}条，每页显示
        <div class="btn-group btn-pagination">
            <button ng-click="changePageSize(10);" ng-class="{btn:true,'btn-default':true,active:pagination.size==10}">10</button>
            <button ng-click="changePageSize(20);" ng-class="{btn:true,'btn-default':true,active:pagination.size==20}">20</button>
            <button ng-click="changePageSize(50);" ng-class="{btn:true,'btn-default':true,active:pagination.size==50}">50</button>
        </div>
    </div>
    <div class="col-sm-7 text-right">
        <sharkpager name="pager1" current-page="pagination.page" total-page="pagination.totalPage" onwillchange="pageChanged"></sharkpager>
    </div>
</div>
