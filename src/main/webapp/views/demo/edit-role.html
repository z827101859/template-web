<div class="modal-header">
    <div class="modal-title">{{title}}
        <button type="button" class="btn btn-link pull-right" ng-click="cancel();">
            <span class="icon icon-remove"></span>
        </button>
    </div>
</div>
<div class="modal-body m-role">
    <form class="form form-horizontal" role="form" name="formValidator" form-validator novalidate>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">角色名称：</label>
            <div class="col-sm-7">
                <input required class="form-control" type="text" ng-model="roleInfo.name" name="roleName" placeholder="输入角色名称">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">角色描述：</label>
            <div class="col-sm-7">
                <input class="form-control" type="text" ng-model="roleInfo.remark" name="roleRemark">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label">权限控制：</label>
            <div class="col-sm-10">
               <div class="m-tree-container">
                    <sharktree name="permTree" checkable="true" tree-data="treeData" onchecked="onchecked" pre-expand="true" pre-selects="preSelectedPermIds"></sharktree>
                </div>
                <div>
                    <button class="btn btn-link" ng-click="selectAll();">全选</button>
                    <button class="btn btn-link" ng-click="reverseSelect();">反选</button>
                    <button class="btn btn-link" ng-click="unSelectAll();">不选</button>
                </div> 
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="ok()">确定</button>
    <button class="btn btn-default" ng-click="cancel()">取消</button>
</div>
